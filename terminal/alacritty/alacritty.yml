# default: https://github.com/jwilm/alacritty/blob/master/alacritty.yml

live_config_reload: true

# hide title bar
window:
  decorations: none

font:
  size: 11.5
  # macOS only
  use_thin_strokes: true

  normal:
    family: SauceCodePro Nerd Font
    style: Regular

  bold:
    family: SauceCodePro Nerd Font
    style: Bold

  italic:
    family: SauceCodePro Nerd Font
    style: Italic

draw_bold_text_with_bright_colors: true

# Colors (Tomorrow Night Bright)
colors:
  primary:
    background: "0x000000"
    foreground: "0xeaeaea"

    #dim_foreground: '0x9a9a9a'
    #bright_foreground: '0xffffff'

  normal:
    black: "0x000000"
    red: "0xd54e53"
    green: "0xb9ca4a"
    yellow: "0xe6c547"
    blue: "0x7aa6da"
    magenta: "0xc397d8"
    cyan: "0x70c0ba"
    white: "0xeaeaea"

  bright:
    black: "0x666666"
    red: "0xff3334"
    green: "0x9ec400"
    yellow: "0xe7c547"
    blue: "0x7aa6da"
    magenta: "0xb77ee0"
    cyan: "0x54ced6"
    white: "0xffffff"
  cursor:
    cursor: '0x8fee96'
    # text: '0xd75f5f'

  indexed_colors: []

Cursor:
  style:
    shape: Block
    blinking: Off
    unfocused_hollow: true
    # thickness: 0.15
  vi_mode_style: None
  blink_interval: 750
  unfocused_hollow: true
  thickness: 0.15
