# vim:fileencoding=utf-8:ft=conf

confirm_os_window_close 0

# To enable 24bit color support, see: https://github.com/syl20bnr/spacemacs/wiki/Terminal
# Also if you use Vim, search about `termguicolors`, `&t_8f` and `&t_8b`.

# True color suport
term                          xterm-24bit

# font_family                   isfit+
# italic_font                   auto
# bold_font                     auto
# bold_italic_font              auto

# font_family                   Hiragino Mincho ProN
font_family                   Noto Sans
italic_font                   auto
bold_font                     auto
bold_italic_font              auto

# font_family                   RobotoMono Nerd Font
# font_family                   SauceCodePro Nerd Font
# font_family                   Intel One Mono Font
font_family                   IntelOne Mono
italic_font                   auto
bold_font                     auto
bold_italic_font              auto

font_size                     20
foreground                    #c0b18b
background                    #202020
selection_foreground          #2f2f2f
selection_background          #d75f5f
cursor                        #8fee96
cursor_shape                  block
# 0.5
cursor_blink_interval         0
cursor_stop_blinking_after    15
scrollback_lines              2000
scrollback_pager              less +G -R
wheel_scroll_multiplier       5.0
click_interval                0.5
select_by_word_characters     :@-./_~?&=%+#
mouse_hide_wait               3.0
enabled_layouts               *
remember_window_size          no
initial_window_width          800
initial_window_height         450
repaint_delay                 10
input_delay                   3
visual_bell_duration          0.0
enable_audio_bell             yes
open_url_modifiers            ctrl+shift
open_url_with                 default
window_border_width           0
active_border_color           #ffffff
inactive_border_color         #cccccc
active_tab_foreground         #000
active_tab_background         #eee
inactive_tab_foreground       #444
inactive_tab_background       #999

